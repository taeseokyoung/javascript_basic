<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 01</title>
</head>

<body>
    <h1>변수</h1>


    <hr>

    <h2>변수 선언하는 방법</h2>

    <ul>
        <li>var, let, const 를 붙여서 선언한다.(var 는 ECMA6(js프로그램) 이전의 문법, 사용하지 않는 것이 좋다.)</li>
        <li>let 은 값이 변하는 원시형 타입을 담는 데 사용한다.</li>
        <li>const는 값이 변하지 않는 상수를 담는 데 사용한다. 선언과 동시에 할당이 이루어져야 한다.</li>
    </ul>
    <script>
        /* 
        1. 문자, $, _ 를 사용하여 이름을 붙인다.
        2. 공백과 대소문자를 구분하다.
        let this = '달'; -- 예약어는 변수 이름으로 사용할 수 없다.
        class, this, function, if, for, true, false, undefined, null....
        */

        // let 태서경 = '별';
        // console.log(태서경)
        // 별

        // let 태서경;
        // console.log(태서경)
        // undefined

        // let 태서경;
        // 태서경 = '별';
        // console.log(태서경)
        // 별

        // const 태서경;
        // 태서경 = '별';
        // console.log(태서경)
        // error -- 선언과 할당 동시에 하지 않았다.

        // const 태서경 = '별'; -- const는 선언 할당 동시에 한다.
        // console.log(태서경)
        // 별

        const 태서경 = '별';
        console.log(태서경)

    </script>
</body>

</html>

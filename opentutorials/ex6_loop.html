    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['tae', 'egoing', 'leezche', 'duru', 'seo']
    </script>
    <h2>Co Workers</h2>
    <ul>
        <script>
            var i = 0;
            while (i < coworkers.length) {
                document.write('<li>' + coworkers[i] + '</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>

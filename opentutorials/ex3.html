<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>

<body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1 === 1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1 === 2);
        // 비교연산자, 이항연산자
        // 왼쪽, 오른쪽의 값이 같다면 true, 다르다면 false = boolean
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1 < 2);
    </script>
    <h3>1&lt;1</h3>
    <script>
        document.write(1 < 1);
    </script>

    <!-- https://www.youtube.com/watch?v=wjlbT3hvDMc&list=PLuHgQVnccGMBB348PWRN0fREzYcYgFybf&index=16 -->
</body>

</html>

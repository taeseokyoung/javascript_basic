<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: '나는 폴라포다.' },
            { id: 2, content: '나는 메로나다.' },
            { id: 3, content: '나는 스크류바다.' },
            { id: 4, content: '나는 수박바다.' },
            { id: 5, content: '나는 누가바다.' },
            { id: 6, content: '나는 쌍쌍바다.' },
        ];

        //join() 아직 중요하지 않다. 배열을 문자열로 함치는 함수다.
        const RESULT = DATA.map(el => `<li>${el.content}</li>`).join('');
        console.log(RESULT);
        document.querySelector('#UL').innerHTML = RESULT;


        // <ul id="UL">
        //     {
        //         DATA.map(
        //             <li>{data.content}</li>
        //         )
        //     }
        // </ul>



    </script>
</body>

</html>

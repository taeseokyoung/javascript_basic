<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 03</title>
</head>

<body>
    <h1>배열을 공부합니다. 03. - forEach</h1>
    <div id="tabMenu">
        <ul class="tMenu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="tContent">
            <div>content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>

    <script>
        const 숫자배열 = [
            { id: 1, content: '나는 폴라포다.' },
            { id: 2, content: '나는 메로나다.' },
            { id: 3, content: '나는 스크류바다.' },
            { id: 4, content: '나는 수박바다.' },
            { id: 5, content: '나는 누가바다.' },
            { id: 6, content: '나는 쌍쌍바다.' },
        ];

        //배열을 도와주는 함수 01.forEach

        숫자배열.forEach(el => console.log(el.content)); //.content 는 추가
        // 숫자배열.forEach(function(el){console.log(el)}); 를 줄여서 표현.
        숫자배열.forEach((el, idx, arry) => console.log(el.content, idx, arry));

        const TUL = document.querySelectorAll('.tMenu>li');
        const TCON = document.querySelectorAll('.tContent>div');
        console.log(TUL);
        // NodeList(3) [li, li, li] > 배열처럼 행동하는 배열아닌 배열, 유사배열.
        // document.querySelector로 가져온 html이다.
        // forEach로 다룰 수 있는 것이 유사배열이다.

        // el, idx를 활용하여 탭메뉴 만들기
        // forEach 는 번호를 반환하기 때문에 탭메뉴를 쉽게 만들 수 있다.
        TUL.forEach((el, idx) => {
            console.log(el, idx)
            el.addEventListener('click', () => {
                TUL.forEach(el => el.classList.remove('on'));
                el.classList.add('on');
                // console.log(idx);
                TCON.forEach(el => el.classList.remove('on'));
                TCON[idx].classList.add('on')
            })
        })

        //
        const 스프레드 = [...TUL];
        console.log(스프레드);

        const UL = document.querySelector('.tMenu');
        const LI = [...UL.children];
        console.log(LI);

        // indexOf() --> index 배열의 번호를 반환한다.

        UL.addEventListener('click', e => {
            // console.log(e.target, e.currentTarget)
            let idx = LI.indexOf(e.target);
            console.log(idx);
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 02</title>
</head>

<body>
    <h1>배열을 공부합니다. 04.</h1>
    <ul id="UL"></ul>
    <script>


        const 배열 = ['하나', '둘', '셋', '넷', '다섯'];
        const 숫자배열 = [10, 28, 4, 38, 6, 45]

        //indexOf 으로 index 반환하기
        const idx = 배열.indexOf('셋');
        console.log(idx);

        const 존재 = 배열.includes('넷');
        console.log(존재);

        const 찾기 = 배열.find(el => el === '다섯');
        console.log(찾기);

        // 조건에 맞는 제일 첫번째 것 하나만 반환 : 28
        const 찾기2 = 숫자배열.find(el => el > 12);
        console.log(찾기2);

        // 조건에 맞는 것들을 새로운 배열로 반환 : (3) [28, 38, 45]
        const 찾기3 = 숫자배열.filter(el => el > 12);
        console.log(찾기3);

        // '-번' 부터 '-번째자리' 까지 잘라 새로운 배열로 반환한다.
        const 배열자르기 = 배열.slice(2, 4);
        console.log(배열자르기);


        // 기존의 배열은 그대로 두는 것을 확인했다.
        console.log(배열);


        // 배열의 자체 순서를 바꿔버린다.
        // const 배열순서바꾸기 = 배열.reverse();
        // console.log(배열순서바꾸기);
        // console.log(배열);

        // 스프레드를 사용해서 기존 배열을 복사한 후 순서를 바꿨다.
        const 배열순서바꾸기 = [...배열].reverse();
        console.log(배열순서바꾸기);
        console.log(배열);


    </script>
</body>

</html>

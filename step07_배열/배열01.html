<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 01</title>
</head>

<body>
    <h1>배열을 공부합니다.</h1>
    <p>배열은 DATA와 관련이 있습니다.</p>
    <script>
        // 1. 배열을 만드는 예전 방법
        const 옛배열 = new Array();
        옛배열[3] = 1;
        // 배열을 직접적으로 건드린다. 잘 쓰지 않는다.
        옛배열.push('끝'); //배열의 마지막 요소로 추가
        옛배열.unshift('처음'); //배열의 처음 요소로 추가
        옛배열.shift(); // 배열의 첫번째 요소를 삭제
        옛배열.pop(); // 배열의 마지막 요소를 삭제
        console.log(옛배열);
        console.log(옛배열[3]);

        // 2. 배열을 만드는 요즘 방법
        const 배열 = [];
        배열[0] = 1;
        console.log(배열);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 01 - for문 01</title>
</head>

<body>
    <div id="num">0</div>
    <ul id="list">
        <li>sum01</li>
        <li>sum02</li>
        <li>sum03</li>
        <li>sum04</li>
    </ul>
    <script>
        // 네번째. html 배열
        const UL = document.querySelector('#list');
        console.log(UL); //콘솔에 ul이 찍힘

        // const LI = document.querySelector('#list li');
        // console.log(LI); //콘솔에 li만 찍힘 

        const LI = document.querySelectorAll('#list li');
        console.log(LI); // All 같은거 다 가져올 때 사용. NodeList는 유사배열 (4)[li,li,li,li] 쓸 수 있는 함수가 더 작다. index와 length 다 가지고 있다.

        //li 순회하는 방법 1번째
        for (i = 0; i < LI.length; i++) {
            console.log(LI[i])
            LI[i].style.color = 'red';
        } // i는 변수이지만 i를 쓰기로 약속이 되어있다.

        //li 순회하는 방법 2번째
        LI.forEach(el => el.style.color = 'blue')

        // 클릭하는 li만 색상이 변하도록
        UL.addEventListener('click', function () {
            console.log(this);
        })

        // 바닐라자바스크립트

        // 제이쿼리에선 이렇게

        // 화살표함수

        //         el.style.color = 'yellow';
        //     })

        const NUM = document.querySelector('#num')
        const 자료 = ['하나', '둘', '셋', '넷'];

        // + 번호를 받아와본다. + 자료를 가져와서 숫자 대신에 텍스트를 나타냈다.
        LI.forEach((el, idx) => {
            el.addEventListener('click', function () {
                LI.forEach(el => el.style.color = 'blue');
                el.style.color = 'yellow';
                // console.log(el, idx)
                // NUM.innerText = idx + 1;
                NUM.innerText = 자료[idx];
            })
        });





        let sum = 0;
        for (i = 1; i < 10; i++) {
            sum = sum + 1;
        }

        console.log(sum); // 9

        // // for ( 1) i = 1; 2) i < 10; 4) i++)

        const DATA = ['하나', '둘', '셋', '넷'];

        console.log(DATA)

        for (i = 0; i < DATA.length; i++) {
            console.log(i); // 숫자가 찍힘 0, 1, 2, 3
            console.log(DATA[i]); // 문자가 찍힘 하나, 둘, 셋, 넷
            //세번째. data = 자료
        }






    </script>

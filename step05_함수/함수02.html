<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 02</title>
</head>

<body>
    <div id="App">이름쓰기</div>
    <script>
        // const DIV = document.getElementById('App');
        // console.log(DIV);
        // //함수를 만든 상태
        // const 이름쓰기 = () => {
        //     DIV.innerText = 'Taeseokyoung'
        // }
        // //실행: console에 div안에 이름이 들어갔다.
        // 이름쓰기();

        const DIV = document.getElementById('App');
        console.log(DIV);

        const 이름쓰기 = (a) => {
            DIV.innerText = a;
        }

        // DIV.addEventListener('click', 이름쓰기('seokyoung')) = 바로 실행되버렸다. function이 필요하다. 콜백함수.
        // 콜백함수 -> 매게변수로 들어오는 함수.
        DIV.addEventListener('click', function () {
            이름쓰기('seokyoung')
        })

    </script>
</body>

</html>

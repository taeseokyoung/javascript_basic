<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 04 - 객체생성자함수</title>
</head>

<body>
    <script>
        // 1. 객체를 찍어내는 기계를 만드는 예전 방식. 생성자의 첫글자는 대문자.
        // class가 없었던 es6 이전, 에전에 많이 사용하던 방식.
        function Tae(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name)
            }
        }

        // 인스터스란 무엇인가?

        const 태서경 = new Tae('태서경');
        태서경.showName();

        const 서경태 = new Tae('떠경');
        서경태.showName();

        Tae.prototype.group = '예전의 나';
        console.log(서경태);
    </script>
</body>

</html>

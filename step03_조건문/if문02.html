<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 01 - if문 02</title>
</head>

<body>
    <div id="txt"></div>
    <input id="input">
    <button id="btn">click</button>
    <script>
        // if else if 를 사용했다.
        btn.addEventListener('click', function () {
            console.log('돼?', input.value);
            let age = input.value;

            if (age < 10) {
                txt.innerText = `안돼 돌아가.`
                // && - 모두 참일 때
            } else if (age >= 10 && age <= 20) {
                txt.innerText = `드루와`
            } else if (age > 20 && age < 40) {
                txt.innerText = `여기서 이러시면 안됩니다.`
            } else {
                txt.innerText = `어르신~`
            }
        })

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 02 - switch문</title>
</head>

<body>
    <script>
        // case '' 는 ''의 값이 let age의 '' 값을 확인하는 과정
        let age = '아들';

        switch (age) {
            case '아들': console.log('그래, 아들.');
                break;
            case '아부지': console.log('네, 아버지.');
                break;
            default: console.log('귀신');
        }

    </script>
</body>

</html>

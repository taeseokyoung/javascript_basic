<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 01 - if문 03</title>
</head>

<body>
    <script>
        // if문을 중복으로 사용했다. 
        let 성적 = 59;

        if (성적 >= 60) {
            if (성적 > 80) {
                console.log('와우! 미쳤어?');
            } else {
                console.log('합격! 집에 가!');
            }
        } else {
            console.log('공부해~');
        }


    </script>
</body>

</html>
